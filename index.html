<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>

    <!-- Daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body class="anton-regular">
    <main class="min-h-screen bg-[#1e1e1e] bg-[url(./images/background.png)] bg-no-repeat bg-center">

        <!-- Home Screen -->
        <section id="home-screen" class="flex flex-col justify-center min-h-screen items-center">
            <div class="flex flex-col justify-center items-center  gap-4">
                <h1 class="text-8xl text-white uppercase">Alpha Clash Pro</h1>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="bg-white btn btn-info">Play</button>
            </div>
        </section>

        <!-- Play Ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center justify-center gap-10 pt-20">
                <!-- Screen -->
                <div>
                    <div class="border-[20px] rounded-2xl border-slate-600 bg-[#ffffffb3] artboard artboard-horizontal phone-6">
                        <div class="flex justify-center">
                            <p class="bg-slate-600 p-2 rounded-b-md text-white">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-black font-bold text-9xl uppercase">Y</p>
                        </div>
                    </div>
                </div>
                <!-- Keyboard start-->
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                          </div> 
                          <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                          </div>
                    </div>
                <!-- Keyboard end-->
                
                <!-- Life Score -->
                
                    <div class="flex justify-between w-3/4">

                        <!-- Display Life -->
                        <button class="btn rounded-full bg-purple-300">
                            Life
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span id="current-life">5</span>
                          </button>

                          <!-- Display Score -->
                          <button class="btn rounded-full bg-purple-700">
                            Score
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span id="current-score">0</span>
                          </button>
                    </div>
            </div>
        </section>

        <!-- Score -->
        <section id="final-score" class="hidden  flex justify-center items-center min-h-screen ">
            <div class="text-white text-center bg-[#FFFFFF33] p-4 rounded-xl space-y-6">

                <h1 class="text-3xl">Game Over!</h1>
                <h1 class="text-8xl font-extrabold">
                    <span >Score :</span>
                    <span id="last-score">14</span>
                </h1>

                <button onclick="play()" class="btn btn-active btn-accent">Play Again</button>

                <p>Practice will make you  pro</p>

            </div>
        </section>
    </main>

    <!-- Js -->
    <script src="./script/utility.js"></script>
    <script src="./script/alpha-clash.js"></script>
</body>
</html>
